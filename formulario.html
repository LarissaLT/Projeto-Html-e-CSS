<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayuni | Velas & Aromas</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/formulario.css">
    <link rel="stylesheet" type="text/css" href="./css/responsive.css">
    <link rel="stylesheet" type="text/css" href="./css/formularioResponsive.css">
    <script src="js/component_injector.js"></script>

</head>

<body>
<div component="/components/header/header.html"></div>

<main>
    <div class="inicio">
        <a href="./index.html">Início</a>
    </div>

    <div class="opiniao">
        <h1 id="opiniao">Queremos saber a sua opinião</h1>
    </div>

    <div class="menu_formulario">

        <form class="formulario">

            <label for="nome">Nome</label>
            <input type="text" id="nome" class="input-padrao">

            <label for="email">Email</label>
            <input type="text" id="email" class="input-padrao">

            <label for="comentario">Deixe seu comentário</label>
            <textarea cols="70" rows="10" id="comentario" class="input-padrao"></textarea>

            <div class="colecoes">

                <p><b>Qual a sua coleção favorita?</b></p>
                <select id="colecao">
                    <option>Selecione</option>
                    <option>Clássica</option>
                    <option>Flork</option>
                    <option>Limitada</option>
                    <option>Literária</option>
                    <option>Mini</option>
                    <option>Minimalista</option>
                </select>

                <div class="aromas">
                    <p id="aroma"><b>Qual o seu amora favorito?</b></p>
                    <input type="radio" name="aroma" value="Alecrim"> Alecrim <br>
                    <input type="radio" name="aroma" value="Cappuccino"> Cappuccino<br>
                    <input type="radio" name="aroma" value="Flor de Cerejeira"> Flor de Cerejeira<br>
                    <input type="radio" name="aroma" value="Frutas Vermelhas"> Frutas Vermelhas<br>
                    <input type="radio" name="aroma" value="Maçã com Canela"> Maçã com Canela<br>
                    <input type="radio" name="aroma" value="Manga e Bergamot"> Manga e Bergamota<br>
                    <input type="radio" name="aroma" value="Pimenta"> Pimenta<br>
                </div>

                <button type="button" class="votar" onclick=votacao()>Votar</button>
            </div>
        </form>
    </div>

</main>

<div component="/components/footer/footer.html"></div>

<script src="./js/formulario.js"></script>
<script>
    window.onload = includeHTML();
</script>
</body>
</html>
